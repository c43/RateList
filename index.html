<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>RateList</title>
    <script src="js/jquery-2.1.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">RateList</a>
                </div>
                <button type="button" class="btn btn-default navbar-btn">Sign in</button>
            </div>
        </nav>
        <div class="content">
            <h1>RateList - Store your rated list... mnnnh.. NOW!</h1>
            <p>
                Enter items and with a rating, we'll manage the rest.   
            </p>

            <form action="">
                <label for="firstItemName">Add New Item Here:&nbsp;</label>
                <input autofocus="autofocus" type="text" name="firstItemName" id="firstItemName"/>

                <div class="fires">
                    <div class="fire glyphicon glyphicon-fire"></div>
                    <div class="fire glyphicon glyphicon-fire"></div>
                    <div class="fire glyphicon glyphicon-fire"></div>
                    <div class="fire glyphicon glyphicon-fire"></div>
                    <div class="fire glyphicon glyphicon-fire"></div>
                </div>
                <!-- clones sample table and populates td's with form info, then appends to master table -->
                <button type="submit" class="btn btn-danger clone"><span class="glyphicon glyphicon-save"></span>&nbsp;Add!</button>
            </form>
            
            <!-- hardcoded master table with headers and empty body -->
            <table class="lister table table-striped table-bordered table-condensed table-hover" id="items">
            	<thead>
            		<th class="col-md-6">Name</th>
            		<th class="col-md-5">Rating</th>
                    <th class="col-md-1"><div class="row" style="font-size:20px;"><span class="col-md-3 col-md-offset-1 glyphicon glyphicon-edit"></span><span class="col-md-3 col-md-offset-1 glyphicon glyphicon-trash"></span><div></th>
            	</thead>
            	<tbody>
            	</tbody>
            </table>
            
            <!-- empty sample table, td's will be cloned by submit button and added to master table -->
            <table class="template">
        <tr>
            <td class="itemText"></td>
            <td class="rating">
                <span class="fire glyphicon glyphicon-fire"></span>
                <span class="fire glyphicon glyphicon-fire"></span>
                <span class="fire glyphicon glyphicon-fire"></span>
                <span class="fire glyphicon glyphicon-fire"></span>
                <span class="fire glyphicon glyphicon-fire"></span>
            </td>
            <td><div class="row"><span class="col-md-3 col-md-offset-1 glyphicon glyphicon-edit phantom"></span><span class="col-md-3 col-md-offset-1 glyphicon glyphicon-trash phantom"></span><div>
        </tr>
    </table>
        </div>
    </div>
</body>
</html>
