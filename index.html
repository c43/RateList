<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>RateList</title>
    <script src="js/jquery-2.1.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">RateList</a>
                </div>
                <button type="button" class="btn btn-default navbar-btn">Sign in</button>
            </div>
        </nav>
        <div class="content">
            <h1>RateList - Create a list of rated items</h1>
            <p>
                Enter items and rate them, we'll manage the list.   
            </p>

            <form action="">
                <label for="firstItemName">Name it:&nbsp;</label>
                <input autofocus="autofocus" type="text" name="firstItemName" id="firstItemName"/>
                <div class="fires" name="fires">
                <!-- clones sample table and populates td's with form info, then appends to master table -->
                    <label for="fires">Rate it:&nbsp;</label>
                    <div class="fire glyphicon glyphicon-fire"></div>
                    <div class="fire glyphicon glyphicon-fire"></div>
                    <div class="fire glyphicon glyphicon-fire"></div>
                    <div class="fire glyphicon glyphicon-fire"></div>
                    <div class="fire glyphicon glyphicon-fire"></div>
                </div>
                
            </form>
            
            <!-- hardcoded master table with headers and empty body -->
            <table class="lister table table-striped table-bordered table-condensed table-hover" id="items">
            	<thead>
            		<th class="col-md-7">Name</th>
            		<th class="col-md-4">Rating</th>
                    <th class="col-md-1"><div class="row" style="font-size:20px;text-align:center"><span class="glyphicon glyphicon-trash"></span></div></th>
            	</thead>
            	<tbody>
            	</tbody>
            </table>
            
            <!-- empty sample table, td's will be cloned by submit button and added to master table -->
            <table class="template">
        <tr>
            <td contenteditable="true" class="itemText"></td>
            <td class="rating">
                <span class="fire glyphicon glyphicon-fire"></span>
                <span class="fire glyphicon glyphicon-fire"></span>
                <span class="fire glyphicon glyphicon-fire"></span>
                <span class="fire glyphicon glyphicon-fire"></span>
                <span class="fire glyphicon glyphicon-fire"></span>
            </td>
            <td style="text-align:center;"><span class="glyphicon glyphicon-trash delRow"></span></td>
        </tr>
    </table>
        </div>
    </div>
</body>
</html>
